<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Queue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Queued Quotes</h1>
            <a href="{{ url_for('admin_logout') }}" class="btn">Logout</a>
        </div>

        {% if queue %}
            {% for quote, info in queue %}
                <div class="quote-card">
                    <div class="quote-text">{{ quote | e }}</div>
                    <div class="quote-author">â€” {{ info.split(',')[0] | e }}</div>
                    <form method="POST" style="margin-top:1rem; display:flex; gap:1rem;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <button type="submit" name="action" value="approve" class="btn">Approve</button>
                        <button type="submit" name="action" value="reject" class="btn">Reject</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No quotes in the queue.</p>
        {% endif %}

    </div>
</body>
</html>
