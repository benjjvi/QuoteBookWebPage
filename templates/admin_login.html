<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <a href="{{ url_for('index') }}" class="btn" style="margin-bottom:1rem;">Back to Home</a>
        <form method="POST">
            <input type="password" name="password" placeholder="Password" style="padding:0.6rem; width:100%; margin-bottom:1rem; border-radius:8px; border:none;">
            <button type="submit" class="btn">Login</button>
        </form>
        {% if error %}
            <p style="color:#FF5555; margin-top:1rem;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
