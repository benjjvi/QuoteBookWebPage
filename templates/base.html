<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="A living record of terrible, brilliant things people have said."
    />
    <meta name="author" content="benjjvi" />

    <!-- Theme color (mobile UI) -->
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="color-scheme" content="dark" />
    <meta name="application-name" content="Quote Book" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quote Book" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/static/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="manifest"
      href="/manifest.webmanifest"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/icons/icon-180.png"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Quote Book" />
    <meta
      property="og:description"
      content="A living record of terrible, brilliant things people have said."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://benjjvi.pythonanywhere.com/" />
    <meta
      property="og:image"
      content="/static/favicon.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quote Book" />
    <meta
      name="twitter:description"
      content="A living record of terrible, brilliant things people have said."
    />
    <meta
      name="twitter:image"
      content="/static/favicon.png"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://benjjvi.pythonanywhere.com/" />

    <title>{% block title %}Quote Book{% endblock %}</title>

    <!-- Base CSS -->
    <link
      rel="stylesheet"
      href="/static/assets/css/main.css"
    />
    <link
      rel="stylesheet"
      href="/static/assets/css/footer.css"
    />
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <canvas id="bg-canvas" aria-hidden="true" role="presentation"></canvas>

    <main class="site-wrapper">
      {% block content %}{% endblock %}
    </main>

    <div class="cookie-banner" id="cookieBanner" role="dialog" aria-live="polite">
      <div class="cookie-content">
        <div>
          <strong>Cookies</strong>
          <p>
            We use cookies to keep this site running and remember your preferences.
            <a href="/privacy">Read the cookie policy</a>.
          </p>
        </div>
        <div class="cookie-actions">
          <button type="button" class="btn btn-ghost" id="cookieDecline">
            Decline
          </button>
          <button type="button" class="btn btn-primary" id="cookieAccept">
            Accept
          </button>
        </div>
      </div>
    </div>

    {% include "footer.html" %}
    <script src="/static/assets/js/background.js"></script>
    <script src="/static/assets/js/pwa-sync.js"></script>
    <script>
      (() => {
        const banner = document.getElementById("cookieBanner");
        const accept = document.getElementById("cookieAccept");
        const decline = document.getElementById("cookieDecline");
        if (!banner || !accept || !decline) return;

        const key = "qb_cookie_consent";
        if (!localStorage.getItem(key)) {
          banner.classList.add("is-visible");
        }

        function closeWith(value) {
          localStorage.setItem(key, value);
          banner.classList.remove("is-visible");
        }

        accept.addEventListener("click", () => closeWith("accepted"));
        decline.addEventListener("click", () => closeWith("declined"));
      })();
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js", { scope: "/" })
            .catch((err) => console.warn("Service worker registration failed", err));
        });
      }
    </script>
    <script>
      (() => {
        const updateStatus = () => {
          document.body.classList.toggle("is-offline", !navigator.onLine);
        };
        updateStatus();
        window.addEventListener("online", updateStatus);
        window.addEventListener("offline", updateStatus);
      })();
    </script>
  </body>
</html>
