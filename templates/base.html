<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="A living record of terrible, brilliant things people have said."
    />
    <meta name="author" content="benjjvi" />

    <!-- Theme color (mobile UI) -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon.png') }}"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Quote Book" />
    <meta
      property="og:description"
      content="A living record of terrible, brilliant things people have said."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://benjjvi.pythonanywhere.com/" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='favicon.png') }}"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quote Book" />
    <meta
      name="twitter:description"
      content="A living record of terrible, brilliant things people have said."
    />
    <meta
      name="twitter:image"
      content="{{ url_for('static', filename='favicon.png') }}"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://benjjvi.pythonanywhere.com/" />

    <title>{% block title %}Quote Book{% endblock %}</title>

    <!-- Base CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/footer.css') }}"
    />
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <canvas id="bg-canvas"></canvas>

    <main class="site-wrapper">
      {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}
    <script src="{{ url_for('static', filename='assets/js/background.js') }}"></script>
  </body>
</html>
