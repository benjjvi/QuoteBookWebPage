{% extends "base.html" %}

{% block title %}Error {{ code }} Â· Quote Book{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/assets/css/error.css" />
{% endblock %}

{% block content %}
<section class="error-page">
  <main class="error-card" role="alert" aria-live="assertive">
    <h1 class="error-code">{{ code }}</h1>
    <h2 class="error-name">{{ name }}</h2>
    <p class="error-desc">{{ description }}</p>

    <div class="error-actions">
      <a class="btn btn-primary" href="/">Back home</a>
      <a class="btn btn-ghost" href="{{ request.referrer or '/' }}">Go back</a>
    </div>
  </main>
</section>
{% endblock %}
