<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f0f0f" />
    <title>Quote Book â€¢ Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1a1a22, #0f0f0f 45%, #09090b 100%);
        color: #f7f4ef;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        max-width: 520px;
        background: rgba(15, 15, 18, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        font-family: "Fraunces", "Georgia", serif;
        font-size: 2rem;
        margin: 0 0 0.8rem 0;
      }
      p {
        margin: 0 0 1.4rem 0;
        color: rgba(255, 255, 255, 0.72);
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #ffd37a, #ff9a62);
        color: #1b1308;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>
        Quote Book can open cached pages while you are offline. If this is your first
        visit, connect to the internet and reload to save the app for offline use.
      </p>
      <a href="/">Try again</a>
    </main>
  </body>
</html>
