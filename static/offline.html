<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f0f0f" />
    <title>Quote Book â€¢ Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1a1a22, #0f0f0f 45%, #09090b 100%);
        color: #f7f4ef;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        max-width: 520px;
        background: rgba(15, 15, 18, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        font-family: "Fraunces", "Georgia", serif;
        font-size: 2rem;
        margin: 0 0 0.8rem 0;
      }
      p {
        margin: 0 0 1.4rem 0;
        color: rgba(255, 255, 255, 0.72);
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #ffd37a, #ff9a62);
        color: #1b1308;
        text-decoration: none;
        font-weight: 600;
      }
      .status {
        margin: 0 0 1.2rem 0;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        text-align: left;
        font-size: 0.9rem;
      }
      .status strong {
        color: #ffd37a;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>
        Quote Book can open cached pages while you are offline. If this is your first
        visit, connect to the internet and reload to save the app for offline use.
      </p>
      <div class="status" id="offlineStatus">
        <strong>Offline cache:</strong> Checking local data...
      </div>
      <a href="/">Try again</a>
    </main>
    <script>
      (() => {
        const statusEl = document.getElementById("offlineStatus");
        if (!statusEl) return;
        if (!("indexedDB" in window)) {
          statusEl.innerHTML = "<strong>Offline cache:</strong> IndexedDB is unavailable.";
          return;
        }

        const req = indexedDB.open("quote_book", 1);
        req.onerror = () => {
          statusEl.innerHTML = "<strong>Offline cache:</strong> Unable to read local cache.";
        };

        req.onsuccess = () => {
          const db = req.result;
          const tx = db.transaction(["quotes", "meta"], "readonly");
          const quoteStore = tx.objectStore("quotes");
          const metaStore = tx.objectStore("meta");

          const countReq = quoteStore.count();
          const completeReq = metaStore.get("sync_complete");
          const totalReq = metaStore.get("sync_total");
          const lastRunReq = metaStore.get("sync_last_run");
          const errorReq = metaStore.get("sync_last_error");

          tx.oncomplete = () => {
            const count = Number(countReq.result || 0);
            const complete = Boolean(completeReq.result && completeReq.result.value);
            const total = totalReq.result ? Number(totalReq.result.value) : null;
            const lastRun = lastRunReq.result ? Number(lastRunReq.result.value) : 0;
            const lastError = errorReq.result ? String(errorReq.result.value || "") : "";
            const lastSyncLabel = lastRun ? new Date(lastRun).toLocaleString() : "never";
            const countLabel = total ? count + " / " + total : String(count);
            const syncLabel = complete ? "complete" : "partial";

            let message =
              "<strong>Offline cache:</strong> " +
              countLabel +
              " quotes cached (" +
              syncLabel +
              "). Last sync: " +
              lastSyncLabel +
              ".";
            if (lastError) {
              message += " Latest error: " + lastError + ".";
            }
            if (!count) {
              message =
                "<strong>Offline cache:</strong> No quotes cached yet. Reconnect and open the app to sync content.";
            }
            statusEl.innerHTML = message;
          };
        };
      })();
    </script>
  </body>
</html>
