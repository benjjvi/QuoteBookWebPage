<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#eef8ff" />
    <meta name="color-scheme" content="light dark" />
    <title>Quote Book â€¢ Offline</title>
    <script>
      (() => {
        const key = "qb_theme_preference";
        const isValid = (value) => value === "light" || value === "dark";
        let stored = null;
        try {
          stored = localStorage.getItem(key);
        } catch (_err) {
          stored = null;
        }
        const prefersDark =
          window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = isValid(stored) ? stored : prefersDark ? "dark" : "light";
        document.documentElement.dataset.theme = theme;
      })();
    </script>
    <style>
      :root {
        --qb-font-body: "Space Grotesk", "Segoe UI", sans-serif;
        --qb-font-display: "Fraunces", "Georgia", serif;

        --qb-bg-0: #edf8ff;
        --qb-bg-1: rgba(99, 133, 255, 0.28);
        --qb-bg-2: rgba(33, 205, 221, 0.24);
        --qb-text-primary: #11263f;
        --qb-text-muted: rgba(33, 71, 112, 0.74);
        --qb-surface: rgba(245, 251, 255, 0.9);
        --qb-border: rgba(56, 112, 192, 0.28);
        --qb-accent: #4f70ff;
        --qb-accent-2: #1bc8d7;
        --qb-accent-contrast: #f4fbff;
        --qb-shadow-card: 0 18px 52px rgba(27, 64, 108, 0.22);
      }

      :root[data-theme="dark"] {
        --qb-bg-0: #140e09;
        --qb-bg-1: rgba(255, 165, 80, 0.2);
        --qb-bg-2: rgba(255, 99, 60, 0.2);
        --qb-text-primary: #fff1e2;
        --qb-text-muted: rgba(255, 212, 176, 0.74);
        --qb-surface: rgba(27, 17, 12, 0.9);
        --qb-border: rgba(255, 207, 165, 0.3);
        --qb-accent: #ffbf53;
        --qb-accent-2: #ff6f3f;
        --qb-accent-contrast: #261209;
        --qb-shadow-card: 0 18px 52px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--qb-font-body);
        background:
          radial-gradient(circle at 8% -8%, var(--qb-bg-1), transparent 36%),
          radial-gradient(circle at 92% -14%, var(--qb-bg-2), transparent 38%),
          var(--qb-bg-0);
        color: var(--qb-text-primary);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      .card {
        max-width: 560px;
        background: var(--qb-surface);
        border: 1px solid var(--qb-border);
        border-radius: 24px;
        padding: 2rem;
        text-align: center;
        box-shadow: var(--qb-shadow-card);
      }

      h1 {
        font-family: var(--qb-font-display);
        font-size: 2rem;
        margin: 0 0 0.8rem;
      }

      p {
        margin: 0 0 1.4rem;
        color: var(--qb-text-muted);
        line-height: 1.6;
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--qb-accent), var(--qb-accent-2));
        color: var(--qb-accent-contrast);
        text-decoration: none;
        font-weight: 600;
      }

      .status {
        margin: 0 0 1.2rem;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        background: color-mix(in srgb, var(--qb-surface) 80%, transparent);
        border: 1px solid var(--qb-border);
        text-align: left;
        font-size: 0.9rem;
      }

      .status strong {
        color: var(--qb-text-primary);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>
        Quote Book can open cached pages while you are offline. If this is your first
        visit, connect to the internet and reload to save the app for offline use.
      </p>
      <div class="status" id="offlineStatus">
        <strong>Offline cache:</strong> Checking local data...
      </div>
      <a href="/">Try again</a>
    </main>
    <script>
      (() => {
        const statusEl = document.getElementById("offlineStatus");
        if (!statusEl) return;
        if (!("indexedDB" in window)) {
          statusEl.innerHTML = "<strong>Offline cache:</strong> IndexedDB is unavailable.";
          return;
        }

        const req = indexedDB.open("quote_book", 1);
        req.onerror = () => {
          statusEl.innerHTML = "<strong>Offline cache:</strong> Unable to read local cache.";
        };

        req.onsuccess = () => {
          const db = req.result;
          const tx = db.transaction(["quotes", "meta"], "readonly");
          const quoteStore = tx.objectStore("quotes");
          const metaStore = tx.objectStore("meta");

          const countReq = quoteStore.count();
          const completeReq = metaStore.get("sync_complete");
          const totalReq = metaStore.get("sync_total");
          const lastRunReq = metaStore.get("sync_last_run");
          const errorReq = metaStore.get("sync_last_error");

          tx.oncomplete = () => {
            const count = Number(countReq.result || 0);
            const complete = Boolean(completeReq.result && completeReq.result.value);
            const total = totalReq.result ? Number(totalReq.result.value) : null;
            const lastRun = lastRunReq.result ? Number(lastRunReq.result.value) : 0;
            const lastError = errorReq.result ? String(errorReq.result.value || "") : "";
            const lastSyncLabel = lastRun ? new Date(lastRun).toLocaleString() : "never";
            const countLabel = total ? count + " / " + total : String(count);
            const syncLabel = complete ? "complete" : "partial";

            let message =
              "<strong>Offline cache:</strong> " +
              countLabel +
              " quotes cached (" +
              syncLabel +
              "). Last sync: " +
              lastSyncLabel +
              ".";
            if (lastError) {
              message += " Latest error: " + lastError + ".";
            }
            if (!count) {
              message =
                "<strong>Offline cache:</strong> No quotes cached yet. Reconnect and open the app to sync content.";
            }
            statusEl.innerHTML = message;
          };
        };
      })();
    </script>
  </body>
</html>
